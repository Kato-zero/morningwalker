<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <title>Morning Walk Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üö∂</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üö∂</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet CSS for OpenStreetMap (Free Alternative) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üö∂ Morning Walk Tracker</h1>
            <p class="subtitle">Track your daily walking exercise</p>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- GPS Status -->
            <div id="gpsStatus" class="gps-status">
                <div class="status-indicator" id="gpsIndicator"></div>
                <span id="gpsText">GPS: Waiting for location...</span>
            </div>

            <!-- Walk Tracking Section -->
            <section class="tracking-section">
                <div class="walk-info">
                    <div class="info-card">
                        <h2>Distance</h2>
                        <div class="value" id="distance">0.00 km</div>
                    </div>
                    <div class="info-card">
                        <h2>Time</h2>
                        <div class="value" id="duration">00:00</div>
                    </div>
                    <div class="info-card">
                        <h2>Steps</h2>
                        <div class="value" id="steps">0</div>
                    </div>
                </div>

                <!-- Map Container -->
                <div id="map" class="map-container"></div>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button id="startWalk" class="btn-primary btn-large">
                        üö∂ Start Walk
                    </button>
                    <button id="stopWalk" class="btn-secondary btn-large" disabled>
                        ‚èπÔ∏è Stop Walk
                    </button>
                </div>

                <!-- Emergency Button -->
                <button id="emergencyBtn" class="btn-emergency">
                    üÜò Emergency Contact
                </button>
            </section>

            <!-- History Section -->
            <section class="history-section" id="historySection" style="display: none;">
                <h2>üìÖ Walk History</h2>
                <div class="history-tabs">
                    <button class="tab-btn active" data-tab="today">Today</button>
                    <button class="tab-btn" data-tab="yesterday">Yesterday</button>
                    <button class="tab-btn" data-tab="all">All Time</button>
                </div>
                <div class="history-content">
                    <div id="todayHistory" class="tab-content active">
                        <!-- Today's walks will be inserted here -->
                    </div>
                    <div id="yesterdayHistory" class="tab-content">
                        <!-- Yesterday's walks will be inserted here -->
                    </div>
                    <div id="allHistory" class="tab-content">
                        <!-- All walks will be inserted here -->
                    </div>
                </div>
                <button id="backToTrack" class="btn-secondary">
                    ‚Üê Back to Tracking
                </button>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-info">
                <p>Made for health and wellness</p>
                <p class="small-text">Tap "Add to Home Screen" to install</p>
            </div>
        </footer>

        <!-- Voice Feedback Indicator -->
        <div id="voiceFeedback" class="voice-feedback" style="display: none;">
            üîä Speaking...
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
